    <!-- Bower Libraries Scripts -->

<div class="content hedgebackground">
    <div class="container-fluid">
      <a class="btn btn-default m-t-2 m-b-1 action-navigate-back" href="#" role="button"><i class="fa fa-angle-left m-r-1"></i> Back</a>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default b-a-2 no-bg b-gray-dark">
                <div class="headerbg panel-heading text-center">
                    <a href="#"> <img src="{% static 'img/hedgea_logo.png' %}" alt="Hedge" class="m-t-3 m-b-3"></a>
                </div>
                <div class="panel-body">
                    <h2 class="text-center f-w-300 m-b-0" style="letter-spacing:2px;"> LOGIN</h2>
                    <p class="text-center m-b-3">Log into the Hedge Platform using your Google or Facebook account.</p>
                    <form class="m-t-3">
                        <div class="form-group">
                            <input class="form-control" placeholder="Username or Email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember Password?
                            </label>
                        </div>
                        <center><a href="#" role="button" class="btn btn-block m-b-2 btn-primary" style="width:220px;">Login</a>
                    </form>
                </div>
                <div class="panel-footer b-a-0 b-r-a-0">
                    <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
                    <a href="{% url 'account_signup' %}" class="pull-right">Register</a>
                </div>
            </div>
            <p class="text-gray-light text-center"><strong>Hedge &#x3B1; </strong> <span class="text-gray-light">&#xA9; 2017 Rublix Development</span></p>
        </div>
    </div>
</div>
</div>

    <script>
        // Hide loader
        (function() {
            var bodyElement = document.querySelector('body');
            bodyElement.classList.add('loading');

            document.addEventListener('readystatechange', function() {
                if(document.readyState === 'complete') {
                    var bodyElement = document.querySelector('body');
                    var loaderElement = document.querySelector('#initial-loader');

                    bodyElement.classList.add('loaded');
                    setTimeout(function() {
                        bodyElement.removeChild(loaderElement);
                        bodyElement.classList.remove('loading', 'loaded');
                    }, 200);
                }
            });
        })();
    </script>

    <!-- Bower Libraries Styles -->
    <link rel="stylesheet" href="{% static 'vendor/css/lib.min.css' %}">
