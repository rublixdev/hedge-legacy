{% extends 'base-unauth.html' %}
{% load staticfiles %}

{% block content %}
  <div class="panel panel-default b-a-2 no-bg b-gray-dark">
    <div class="headerbg panel-heading text-center">
      <a href="#"> <img src="https://rublix.io/images/hedgea_logo.png" alt="Logo" class="m-t-3 m-b-3 h-60"></a>
    </div>
    <div class="panel-body">
      <h2 class="text-center f-w-300 m-b-0" style="letter-spacing:2px;">Register</h2>
      <p class="text-center m-b-3">Please fill in the following details to open an account on the Hedge platform.</p>
      <form>
        <div class="form-group">
          <label>Full Name</label>
          <input name="fullname" class="form-control" placeholder="First Name and Last Name" required>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input name="username" class="form-control" placeholder="Enter a Username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="password" class="form-control" placeholder="Enter a Password" required>
        </div>
        <div class="form-group">
          <label>Repeat Password</label>
          <input name="password2" class="form-control" placeholder="Repeat Password" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input name="email" class="form-control" placeholder="Enter an Email Address" required>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input name="phone" class="form-control" placeholder="Enter a Phone Number" required>
        </div>
        <div class="form-group">
          <label>Wallet Address</label>
          <input name="walletid" class="form-control" placeholder="0x0000" required>
        </div>
        <div class="form-group" id="daterangepicker-container">
          <label>Date of Birth</label>
          <input type="text" class="form-control" name="daterange-singe-date-picker" value="10/24/1984">
        </div>
        <div class="checkbox">
          <label>
          <input name="terms" type="checkbox"> I Accept the Rublix Terms &amp; Privacy Policy
          </label>
        </div>
        <a href="#" role="button" class="btn m-b-2 btn-block btn-primary">Register</a>
      </form>
    </div>
    <div class="panel-footer b-a-0 b-r-a-0">
      <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
      <a href="{% url 'account_login' %}" class="pull-right">Login</a>
    </div>
  </div>
  <p class="text-gray-light text-center"><strong>Hedge &#x3B1; </strong> <span class="text-gray-light">&#xA9; 2017 Rublix Development</span></p>
{% endblock %}
