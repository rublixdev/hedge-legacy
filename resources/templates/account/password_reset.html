{% extends 'base-unauth.html' %}
{% load staticfiles account %}

{% block content %}
  <div class="panel panel-default b-a-2 no-bg b-gray-dark">
    <div class="headerbg panel-heading text-center">
      <a href="#"><img src="https://rublix.io/images/hedgea_logo.png" alt="Logo" class="m-t-3 m-b-3 h-60"></a>
    </div>
    <div class="panel-body">
      <h2 class="text-center f-w-300 m-b-0" style="letter-spacing:2px;">Forgot Password</h2>
      <p class="text-center m-b-3">We can help you reset your password using a user name or email address associated with your account.</p>
      <form>
        <div class="form-group">
          <input class="form-control" placeholder="Enter a Username or Email Address">
        </div>
        <a href="#" role="button" class="btn m-b-2 btn-block btn-primary">Reset Your Password</a>
      </form>
    </div>
    <div class="panel-footer b-a-0 b-r-a-0">
      <a href="{% url 'account_login' %}">Login</a>
      <a href="{% url 'account_signup' %}" class="pull-right">Register</a>
    </div>
  </div>
  <p class="text-gray-light text-center"><strong>Hedge &#x3B1; </strong> <span class="text-gray-light">&#xA9; 2017 Rublix Development</span></p>
{% endblock %}
